<div class="header">
    <ul id="mainmenu" class="mainmenu">
        <li class="logo">
            <a href="{% url 'home' %}">
                <div class="logo"></div>
            </a>
        </li>
        {% for m in menu %}
            <li>
                <a href="{% url m.url_name %}">{{ m.title }}</a>
            </li>
        {% endfor %}
        {% if request.user.is_authenticated %}
        <li class="last">
            <a href="{% url 'logout' %}">Exit</a>
        </li>
        {% else %}
        <li class="last">
        <a href="{% url 'register' %}">Registration</a> | <a href="{% url 'login' %}">Enter</a> 
        </li>
        
        
        {% endif %}
    </ul>
    <div class="clear"></div>
</div>
